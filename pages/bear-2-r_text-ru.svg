<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="50" y="40">Уф, кажется, не так-то просто разобраться в этой куче</tspan>
    <tspan x="150" dy="25">бумаг! Что же делать? Не будем же мы каждый</tspan>
    <tspan x="230" dy="25">раз переворачивать всё вверх дном,</tspan>
    <tspan x="270" dy="25">чтобы найти нужную информацию!</tspan>

    <tspan x="310" dy="25">Давай соберём все бумаги</tspan>
    <tspan x="340" dy="25">в один удобный документ.</tspan>
    <tspan x="365" dy="25">Назовём его «Техническое</tspan>
    <tspan x="385" dy="25">задание», по этому</tspan>
    <tspan x="397" dy="25">заданию Медведь</tspan>
    <tspan x="407" dy="25">и будет строить дом.</tspan>
  </text>
</svg>
