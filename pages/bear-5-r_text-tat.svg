<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: white;
    }
  </style>

  <text>
    <tspan x="200" y="60">Ә безнең инде төзелеш башлар өчен бөтен</tspan>
    <tspan x="200" dy="25">нәрсәбез диярлек әзер. Нәрсәләр эшләп</tspan>
    <tspan x="200" dy="25">өлгердек икән — әйдә искә төшерик әле.</tspan>

    <tspan x="200" dy="38">Без, бал кортларыннан сорашып, аларга</tspan>
    <tspan x="200" dy="25">нинди йорт кирәклеген белдек. Төзелешне</tspan>
    <tspan x="200" dy="25">алып бару өчен бик тә әһәмиятле булган</tspan>
    <tspan x="200" dy="25">“Техник йөкләмә” дигән документны яздык.</tspan>
    <tspan x="200" dy="25">Без эшләрнең планын төзедек.</tspan>
    <tspan x="200" dy="25">Һәм барысын да тиешле вакытка</tspan>
    <tspan x="200" dy="25">төгәлләячәгебезгә инандык.</tspan>

    <tspan x="200" dy="38">Инде төзелеш материаллары сатып алып,</tspan>
    <tspan x="200" dy="25">эшне башларга да була. Аю инде кибеттә</tspan>
    <tspan x="200" dy="25">кирәкле әйберләрне сайлап йөри. Әлбәттә,</tspan>
    <tspan x="200" dy="25">ул моны Техник йөкләмәне һәм бал</tspan>
    <tspan x="200" dy="25">кортларының теләкләрен күз алдында</tspan>
    <tspan x="200" dy="25">тотып эшли.</tspan>

    <tspan x="200" dy="38">Менә Аю төзелеш өчен барысын да</tspan>
    <tspan x="200" dy="25">әзерләп тә бетерде булса кирәк.</tspan>
    <tspan x="200" dy="25">Син аңа булышырсың бит?</tspan>
  </text>
</svg>
