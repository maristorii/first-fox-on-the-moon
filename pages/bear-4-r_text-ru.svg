<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="250" y="60">Помнишь, в начале книги мы</tspan>
    <tspan x="250" dy="25">говорили про сроки? Медведю</tspan>
    <tspan x="250" dy="25">непременно нужно построить домик</tspan>
    <tspan x="250" dy="25">до начала осени, потому что осенью</tspan>
    <tspan x="250" dy="25">начнутся дожди. А без домика пчёлы</tspan>
    <tspan x="250" dy="25">промокнут.</tspan>

    <tspan x="250" dy="25">Чтобы этого не случилось, Медведь</tspan>
    <tspan x="250" dy="25">должен убедиться, что успеет</tspan>
    <tspan x="250" dy="25">выполнить все работы до указанного</tspan>
    <tspan x="250" dy="25">срока. Для этого он составил список</tspan>
    <tspan x="250" dy="25">работ и подсчитал, сколько времени</tspan>
    <tspan x="250" dy="25">уйдёт на каждую из них:</tspan>

    <tspan x="250" dy="38">Установить фундамент –</tspan>
    <tspan x="250" dy="25">Возвести стены –</tspan>
    <tspan x="250" dy="25">Установить крышу –</tspan>
    <tspan x="250" dy="25">Провести электричество –</tspan>
    <tspan x="250" dy="25">Расставить мебель –</tspan>

    <tspan x="250" dy="38">Ну что, кажется, успеваем?</tspan>
  </text>
</svg>
