  </style>

  <text>
    <tspan x="50" y="50">Төлкенең максаты — Айга очу. Аю көзгә йорт салу</tspan>
    <tspan x="50" dy="25">турында уйлана башлады. Мәче исә үзе уйлап</tspan>
    <tspan x="50" dy="25">чыгарган сценарий буенча фильм төшерәчәк.</tspan>
  </text>
</svg>
