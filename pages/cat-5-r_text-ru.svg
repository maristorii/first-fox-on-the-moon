<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="230" y="370">Кот потрудился на славу: в этот</tspan>
    <tspan x="230" dy="25">раз он как следует подготовился</tspan>
    <tspan x="230" dy="25">к съёмкам. Подумав, он решил</tspan>
    <tspan x="230" dy="25">всё-таки не обижаться на домашних.</tspan>
    <tspan x="230" dy="25">Совсем наоборот: Кот ещё раз</tspan>
    <tspan x="230" dy="25">внимательно выслушал все замечания,</tspan>
    <tspan x="230" dy="25">чтобы их учесть.</tspan>

    <tspan x="50" dy="38">А прямо сейчас на съёмочной площадке кипит работа:</tspan>
    <tspan x="50" dy="25">актёры репетируют перед съёмкой заключительных сцен,</tspan>
    <tspan x="50" dy="25">а мышки-помощники меняют декорации. Поможешь Коту</tspan>
    <tspan x="50" dy="25">снять последнюю сцену фильма?</tspan>
  </text>
</svg>
