<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="50" y="40">Ну что, Медведь получил ответы на все свои вопросы.</tspan>
    <tspan x="50" dy="25">Но посмотри на эту кучу бумаг – надо очень</tspan>
    <tspan x="50" dy="25">постараться, чтобы найти то, что нужно.</tspan>

    <tspan x="50" dy="25">Например, нам требуется выбрать</tspan>
    <tspan x="50" dy="25">материал для строительства.</tspan>
    <tspan x="50" dy="25">Ну-ка, Медведь, что ответили</tspan>
    <tspan x="50" dy="25">пчёлы на этот вопрос? Где</tspan>
    <tspan x="50" dy="25">же листок с ответом?</tspan>
    <tspan x="50" dy="25">Ну ладно, а что насчёт</tspan>
    <tspan x="50" dy="25">размера дома?</tspan>
  </text>
</svg>
