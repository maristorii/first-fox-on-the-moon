<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="175" y="120">Первым делом Кот составил план:</tspan>
    <tspan x="175" dy="25">– написать сюжет («...Будет вам сюжет!</tspan>
    <tspan x="175" dy="25">Я вам такой сюжет напишу!»),</tspan>
    <tspan x="175" dy="25">– подготовить декорации и костюмы,</tspan>
    <tspan x="175" dy="25">– настроить технику...</tspan>
    <tspan x="175" dy="25">«Чего-то не хватает...» – Кот усиленно</tspan>
    <tspan x="175" dy="25">пытался вспомнить, что ещё нужно</tspan>
    <tspan x="175" dy="25">сделать для съёмок.</tspan>

    <tspan x="175" dy="38">Может, ты знаешь?</tspan>

    <tspan x="175" dy="38">Актёры! Конечно, для фильма нужны актёры.</tspan>
    <tspan x="175" dy="25">Ещё один пункт в плане: нанять актёров.</tspan>

    <tspan x="175" dy="38">После составления плана Кот принялся</tspan>
    <tspan x="175" dy="25">за сюжет фильма. Смотри, он даже сделал</tspan>
    <tspan x="175" dy="25">раскадровку, чтобы было нагляднее.</tspan>
  </text>
</svg>
