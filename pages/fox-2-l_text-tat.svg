<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: #fff9cd;
    }
  </style>

  <text>
    <tspan x="40" y="70">Төлке үзенең проектына бөтен җаваплылыгы белән</tspan>
    <tspan x="40" dy="25">карый. Ул инде хәл итәсе мәсьәләләрнең исемлеген</tspan>
    <tspan x="40" dy="25">төзеп, иң ачык күренә торган урынга элеп тә куйган:</tspan>

    <tspan x="40" dy="38">1. Айга кадәр булган маршрутны төзү.</tspan>
    <tspan x="40" dy="25">2. Ракетаны очышка әзерләү.</tspan>
    <tspan x="40" dy="25">3. Юл кирәк-яракларын әзерләү.</tspan>
    <tspan x="40" dy="25">4. Айга очу.</tspan>
    <tspan x="40" dy="25">5. Сәяхәт турында нәтиҗәләр ясау.</tspan>
  </text>
</svg>
