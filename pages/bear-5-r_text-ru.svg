<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: white;
    }
  </style>

  <text>
    <tspan x="200" y="60">А у нас почти всё готово для начала</tspan>
    <tspan x="200" dy="25">строительства. Давай вспомним,</tspan>
    <tspan x="200" dy="25">что мы уже успели сделать.</tspan>

    <tspan x="200" dy="38">Мы опросили пчёл и теперь знаем, какой</tspan>
    <tspan x="200" dy="25">дом им нужен. Мы написали очень важный</tspan>
    <tspan x="200" dy="25">документ – «Техническое задание»,– </tspan>
    <tspan x="200" dy="25">по которому будем строить дом. Мы даже</tspan>
    <tspan x="200" dy="25">составили план работ и убедились, что</tspan>
    <tspan x="200" dy="25">успеваем всё сделать в срок.</tspan>

    <tspan x="200" dy="38">Осталось только купить строительные</tspan>
    <tspan x="200" dy="25">материалы, и можно будет начинать.</tspan>
    <tspan x="200" dy="25">Прямо сейчас Медведь ходит по магазину</tspan>
    <tspan x="200" dy="25">и выбирает всё необходимое (конечно,</tspan>
    <tspan x="200" dy="25">руководствуясь Техническим заданием</tspan>
    <tspan x="200" dy="25">и пожеланиями пчёл).</tspan>

    <tspan x="200" dy="38">Ну, кажется, Медведь всё подготовил</tspan>
    <tspan x="200" dy="25">к строительству. Поможешь ему?</tspan>
  </text>
</svg>
