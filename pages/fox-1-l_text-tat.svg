<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="100" y="190">Эшем менә дигән итеп барып чыксын дисәң,</tspan>
    <tspan x="100" dy="25">проект белән идарә итәргә кирәк. Өй</tspan>
    <tspan x="100" dy="25">үзеннән-үзе төзелми, кино да үзеннән-үзе</tspan>
    <tspan x="100" dy="25">төшерелми, шулай бит — бу бик мөһим һәм</tspan>
    <tspan x="100" dy="25">зур эш. Һәм ул “проект белән идарә итү”</tspan>
    <tspan x="100" dy="25">дип атала. Куелган максатка ирешү өчен</tspan>
    <tspan x="100" dy="25">нинди мәсьәләләрне хәл итәргә кирәк</tspan>
    <tspan x="100" dy="25">булачак — иң элек шуларның исемлеген</tspan>
    <tspan x="100" dy="25">төзик әле.</tspan>
  </text>
</svg>
