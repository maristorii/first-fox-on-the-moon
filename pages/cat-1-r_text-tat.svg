<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>




  <text>
    <tspan x="150" y="220">Фильм төшерергә хыялланучы Мәчене син,</tspan>
    <tspan x="150" dy="25">әлбәттә, яхшы хәтерлисең инде.</tspan>

    <tspan x="150" dy="38">Мәченең иң кызып эшләгән чагы хәзер. Ул инде</tspan>
    <tspan x="150" dy="25">камера да, искиткеч сөйкемле ике тычкан</tspan>
    <tspan x="150" dy="25">да тапкан. Хәзер шарга асылынып торучы</tspan>
    <tspan x="150" dy="25">тычканнар турында фильм төшереп ята.</tspan>
    <tspan x="150" dy="25">Соклангыч түгелмени! Мәче үзе дә: “Минем</tspan>
    <tspan x="150" dy="25">фильм бер дигән булып чыгачак!”  — дип уйлый.</tspan>
  </text>
</svg>
