<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="155" y="120">Беренче эш итеп Мәче план төзеде: сюжет</tspan>
    <tspan x="155" dy="25">язу (“Күрсәтәм мин сезгә сюжет! Мин аны</tspan>
    <tspan x="155" dy="25">шундый итеп язармын!” — дип күкрәк сукты</tspan>
    <tspan x="155" dy="25">ул); декорацияләр һәм костюмнар әзерләү;</tspan>
    <tspan x="155" dy="25">техниканы көйләү... “Нидер җитми...” —</tspan>
    <tspan x="155" dy="25">Мәче фильм төшерү өчен тагын нәрсә кирәген</tspan>
    <tspan x="155" dy="25">исенә төшерергә тырышты.</tspan>

    <tspan x="155" dy="38">Бәлки син беләсеңдер?</tspan>

    <tspan x="155" dy="38">Актерлар! Әлбәттә, фильм өчен актерлар кирәк.</tspan>
    <tspan x="155" dy="25">Планда тагын бер пункт артты: актерлар яллау.</tspan>

    <tspan x="155" dy="38">Планнан соң Мәче фильмның сюжетына</tspan>
    <tspan x="155" dy="25">кереште. Кара әле, барысы да күзгә ярылып</tspan>
    <tspan x="155" dy="25">ятсын өчен, ул хәтта кадрларны да рәткә</tspan>
    <tspan x="155" dy="25">салды.</tspan>
  </text>
</svg>
