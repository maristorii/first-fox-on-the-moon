<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="250" y="60">Хәтерләсәң, китапның башында без</tspan>
    <tspan x="250" dy="25">проектны башкару вакыты турында</tspan>
    <tspan x="250" dy="25">сөйләшкән идек. Аюга йортны</tspan>
    <tspan x="250" dy="25">һичшиксез көз башына төзеп</tspan>
    <tspan x="250" dy="25">өлгертергә кирәк. Югыйсә бал</tspan>
    <tspan x="250" dy="25">кортлары көзге салкын яңгырлар</tspan>
    <tspan x="250" dy="25">астында калачак. Аю барлык эшләрне</tspan>
    <tspan x="250" dy="25">дә вакытына башкарып чыга алырмы?</tspan>

    <tspan x="250" dy="25">Моңа ышаныр өчен, ул башта</tspan>
    <tspan x="250" dy="25">эшләрнең исемлеген төзеде. Аннары</tspan>
    <tspan x="250" dy="25">аларның һәрберсенә күпме вакыт</tspan>
    <tspan x="250" dy="25">китәчәген исәпләп чыгарды:</tspan>

    <tspan x="250" dy="38">Нигез салу —</tspan>
    <tspan x="250" dy="25">Диварларны күтәрү —</tspan>
    <tspan x="250" dy="25">Түбә ябу —</tspan>
    <tspan x="250" dy="25">Электр уты үткәрү —</tspan>
    <tspan x="250" dy="25">Йорт җиһазын урнаштыру —</tspan>

    <tspan x="250" dy="38">Өлгерәбез түгелме соң?</tspan>
  </text>
</svg>
