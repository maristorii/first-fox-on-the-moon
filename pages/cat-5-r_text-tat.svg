<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: black;
    }
  </style>

  <text>
    <tspan x="230" y="370">Мәче бик нык тырышты: бу юлы инде ул</tspan>
    <tspan x="230" dy="25">фильмны төшерүгә тиешенчә әзерләнде.</tspan>
    <tspan x="230" dy="25">Уйлый торгач, ул өйдәгеләргә</tspan>
    <tspan x="230" dy="25">үпкәләмәскә булды. Киресенчә: ул</tspan>
    <tspan x="230" dy="25">аларны тагын бер кат игътибар белән</tspan>
    <tspan x="230" dy="25">тыңлады һәм бөтен кисәтүләрен дә алга</tspan>
    <tspan x="230" dy="25">таба эшләгәндә истә карар кылды.</tspan>

    <tspan x="50" dy="38">Хәзер төшерү мәйданчыгында эш кайный. Актерлар соңгы</tspan>
    <tspan x="50" dy="25">күренешләрне төшерү алдыннан репетиция ясый, ярдәмче</tspan>
    <tspan x="50" dy="25">тычканнар декорацияләрне алмаштыра. Мәчегә фильмның</tspan>
    <tspan x="50" dy="25">соңгы күренешен төшерергә булышырсыңмы?</tspan>
  </text>
</svg>
