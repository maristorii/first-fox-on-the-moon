<svg height="690" viewBox="0 0 640 690" width="640" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font: 20px arial;
      fill: #fff9cd;
    }
  </style>

  <text>
    <tspan x="190" y="430">Мәче — монысы үлепләр кино ярата.</tspan>
    <tspan x="190" dy="25">Һәм фантазер да әле. Кыскасы, Мәче</tspan>
    <tspan x="190" dy="25">фантазиягә бирелеп бер тарих уйлап</tspan>
    <tspan x="190" dy="25">чыгарган. Һәм шул тарих буенча кино</tspan>
    <tspan x="190" dy="25">төшерергә карар кылган. Ә нишләп</tspan>
    <tspan x="190" dy="25">тотынып карамаска? Мәченең дә үз</tspan>
    <tspan x="190" dy="25">киносы булачак.</tspan>
  </text>
</svg>
